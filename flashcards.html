      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        align-items: center;
        justify-content: center;
        z-index: 1;
      }

      /* Style for the popup container */
      .popup {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      /* Close button style */

        font-size: 20px;
        color: #555;
      }

            padding: 0;
            font-family: Arial, sans-serif;

      .row {
          width: 100%;
          display: flex;

      .row > div {

          padding: 20px;
          box-sizing: border-box;
      }
    </style>
